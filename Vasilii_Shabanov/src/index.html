<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main class="widget">
        <div class="container">
            <article class="widget__content">
                <section class="widget-item widget-item_blue">
                    <img src="icons/Cloud-rain.png" alt="Cloud and rain" class="widget-item__icon">
                    <div class="widget-item__city">Chicago / 23°</div>
                </section>
                <section class="widget-item widget-item_green">
                    <img src="icons/Fog.png" alt="Fog" class="widget-item__icon">
                    <div class="widget-item__city">Seattle / 34°</div>
                </section>
                <section class="widget-item widget-item_darkblue">
                    <img src="icons/Cloud-sun.png" alt="Cloud and sun" class="widget-item__icon">
                    <div class="widget-item__city">Brooklyn / 55°</div>
                </section>
                <section class="widget-item widget-item_yellow">
                    <img src="icons/Cloud-sun-snow.png" alt="Cloud and sun and snow"
                        class="widget-item__icon widget-item__icon_hasmargin">
                    <div class="widget-item__city">Portland / 27°</div>
                </section>
                <section class="widget-item widget-item_red">
                    <img src="icons/Cloud-wind-moon.png" alt="Cloud and wind and moon"
                        class="widget-item__icon widget-item__icon_theme-cloudwindmoon">
                    <div class="widget-item__wrapper">
                        <div class="widget-item__everyday">
                            <div class="widget-item__day">mon</div>
                            <img src="icons/Cloud-rain-mini.png" alt="Cloud and rain"
                                class="widget-item__icon widget-item__icon_nomargin">
                            <div class="widget-item__temperature">22°</div>
                        </div>
                        <div class="widget-item__everyday">
                            <div class="widget-item__day">tue</div>
                            <img src="icons/Cloud-rain-mini.png" alt="Cloud and rain"
                                class="widget-item__icon widget-item__icon_nomargin">
                            <div class="widget-item__temperature">19°</div>
                        </div>
                        <div class="widget-item__everyday">
                            <div class="widget-item__day">wen</div>
                            <img src="icons/Cloud_mini.png" alt="Cloud"
                                class="widget-item__icon widget-item__icon_nomargin">
                            <div class="widget-item__temperature">18°</div>
                        </div>
                        <div class="widget-item__everyday">
                            <div class="widget-item__day">thu</div>
                            <img src="icons/Cloud_sun_mini.png" alt="Cloud and sun"
                                class="widget-item__icon widget-item__icon_nomargin">
                            <div class="widget-item__temperature">14°</div>
                        </div>
                    </div>
                </section>
                <section class="widget-item widget-item_pink">
                    <img src="icons/Cloud.png" alt="Cloud" class="widget-item__icon">
                    <div class="widget-item__city">San jose / 47°</div>
                </section>
            </article>
        </div>
    </main>
</body>

</html>
