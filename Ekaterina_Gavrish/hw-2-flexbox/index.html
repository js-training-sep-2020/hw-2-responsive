<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes</title>
    <link rel="stylesheet" href="./src/css/style.css" type="text/css">
</head>

<body>
    <div class="wrapper">
        <section class="weather-widget">
            <div class="weather-widget__block weather-widget__block_first">
                <picture class="weather-widget__img">
                    <source srcset="src/img/CRAlt.svg" type="image/svg+xml">
                    <img src="src/img/CRAlt.svg" alt="rainy weather">
                </picture>
                <p class="weather-widget__text">Chicago / 23&#176;</p>
            </div>
            <div class="weather-widget__block weather-widget__block_second">
                <picture class="weather-widget__img">
                    <source srcset="src/img/Fog.svg" type="image/svg+xml">
                    <img src="src/img/Fog.svg" alt="foggy weather">
                </picture>
                <p class="weather-widget__text">Seatle / 34&#176;</p>
            </div>
            <div class="weather-widget__block weather-widget__block_third">
                <picture class="weather-widget__img">
                    <source srcset="src/img/CS.svg" type="image/svg+xml">
                    <img src="src/img/CS.svg" alt="partly cloudy weather">
                </picture>
                <p class="weather-widget__text">Brooklyn / 55&#176;</p>
            </div>
            <div class="weather-widget__block weather-widget__block_fourth">
                <picture class="weather-widget__img">
                    <source srcset="src/img/CSS.svg" type="image/svg+xml">
                    <img src="src/img/CSS.svg" alt="snowy weather">
                </picture>
                <p class="weather-widget__text">Portland / 27&#176;</p>
            </div>
            <div class="weather-widget__block weather-widget__block_fifth">
                <picture class="weather-widget__img">
                    <source srcset="src/img/CWM.svg" type="image/svg+xml">
                    <img src="src/img/CWM.svg" alt="windy weather">
                </picture>
                <ul class="weather-widget__list">
                    <li class="weather-widget__item">
                        <span>mon</span>
                        <picture>
                            <source srcset="src/img/CRAlt_small.svg" type="image/svg+xml">
                            <img src="src/img/CRAlt_small.svg" alt="rainy">
                        </picture>
                        <span>22&#176;</span>
                    </li>
                    <li class="weather-widget__item">
                        <span>tue</span>
                        <picture>
                            <source srcset="src/img/CRAlt_small.svg" type="image/svg+xml">
                            <img src="src/img/CRAlt_small.svg" alt="rainy">
                        </picture>
                        <span>19&#176;</span>
                    </li>
                    <li class="weather-widget__item">
                        <span>wen</span>
                        <picture>
                            <source srcset="src/img/Cloud_small.svg" type="image/svg+xml">
                            <img src="src/img/Cloud_small.svg" alt="cloudy">
                        </picture>
                        <span>18&#176;</span>
                    </li>
                    <li class="weather-widget__item">
                        <span>thu</span>
                        <picture>
                            <source srcset="src/img/CS_small.svg" type="image/svg+xml">
                            <img src="src/img/CS_small.svg" alt="partly cloudy">
                        </picture>
                        <span>14&#176;</span>
                    </li>
                </ul>
            </div>
            <div class="weather-widget__block weather-widget__block_sixth">
                <picture class="weather-widget__img">
                    <source srcset="src/img/Cloud.svg" type="image/svg+xml">
                    <img src="src/img/Cloud.svg" alt="cloudy weather">
                </picture>
                <p class="weather-widget__text">San Jose / 47&#176;</p>
            </div>
        </section>
    </div>
</body>

</html>
