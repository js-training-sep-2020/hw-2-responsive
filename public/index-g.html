<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New_Jersey - HW#2</title>
    <link rel="stylesheet" href="css/grid.css">
</head>
<body style="background-color: #505a62">
<div class="weather-widget">
    <div class="weather-widget__refresh">
        <img alt="refr" src="img/refresh.svg"/>
    </div>
    <div class="weather-widget__cloud">
        <img alt="cloud" src="img/cloud.svg"/>
    </div>
    <div class="weather-widget__degrees">
        <span>79&deg;</span>
    </div>
    <div class="weather-widget__appearance">
        <div class="weather-widget__appearance--visibility">Cloudy Skies</div>
        <div class="weather-widget__appearance--location">Sicklerville, New Jersey</div>
    </div>
    <div class="weather-widget__date">
        <div>MAY</div>
        <div>21</div>
    </div>
    <div class="weather-widget__empty"></div>
    <div class="weather-widget__pressure">
        <img alt="cloud" src="img/wave.svg"/>
        <span>2 MPH</span>
    </div>
    <div class="weather-widget__dampness">
        <img alt="cloud" src="img/droplet.svg"/>
        <span>33%</span>
    </div>
    <div class="weather-widget__sunshine">
        <img alt="cloud" src="img/sun.svg"/>
        <span>83%</span>
    </div>
    <div class="weather-widget__nav">
        <img alt="1" src="img/pagination-1.svg"/>
        <img alt="0" src="img/pagination-0.svg"/>
        <img alt="0" src="img/pagination-0.svg"/>
    </div>
</body>
</html>
