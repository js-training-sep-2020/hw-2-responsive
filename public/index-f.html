<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New_Jersey - HW#2</title>
    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body style="background-color: #505a62">
<div class="weather-widget">
    <div class="weather-widget__row weather-widget__row--refresh">
        <img alt="refr" src="img/refresh.svg"/>
    </div>
    <div class="weather-widget__row weather-widget__row--cloud">
        <img alt="cloud" src="img/cloud.svg"/>
    </div>
    <div class="weather-widget__row widget-data">
        <div class="widget-data__degrees">79&deg;</div>
        <div class="widget-data__location">
            <div class="widget-data__location--appearance">Cloudy Skies</div>
            <div class="widget-data__location--city">Sicklerville, New Jersey</div>
        </div>
        <div class="widget-data__date">
            <div>MAY</div>
            <div>21</div>
        </div>
    </div>
    <div class="weather-widget__row weather-widget__row--empty-space"></div>
    <div class="weather-widget__row weather-widget__row--footer">
        <div class="additional-information">
            <div class="additional-information__wrapper">
                <div class="additional-information__wrapper--image">
                    <img alt="cloud" src="img/wave.svg"/>
                </div>
                <div class="additional-information__wrapper--info">2 MPH</div>
            </div>
            <div class="additional-information__wrapper">
                <div class="additional-information__wrapper--image">
                    <img alt="cloud" src="img/droplet.svg"/>
                </div>
                <div class="additional-information__wrapper--info">33%</div>
            </div>
            <div class="additional-information__wrapper">
                <div class="additional-information__wrapper--image">
                    <img alt="cloud" src="img/sun.svg"/>
                </div>
                <div class="additional-information__wrapper--info">83%</div>
            </div>
        </div>
        <div class="widget-paggination">
            <a href="#"><img alt="1" class="active" src="img/pagination-0.svg"/></a>
            <a href="#"><img alt="0" src="img/pagination-0.svg"/></a>
            <a href="#"><img alt="0" src="img/pagination-0.svg"/></a>
        </div>
    </div>
</div>
</body>
</html>
