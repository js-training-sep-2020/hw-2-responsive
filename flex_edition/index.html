<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>New Jersey</title>
</head>
<body>
<section class="container">
    <section class="widget">
        <div class="header">
            <div class="refresh">
                <img src="img/refresh.png" alt="refresh pic">
            </div>
        </div>
        <div class="main">
            <div class="main-pic">
                <img src="img/sun'n_cloud.png" alt="sun and cloud pic">
            </div>
        </div>
        <div class="forecast">
            <div class="info">
                <span class="temperature">79</span>
                <img src="img/degree.png" alt="degree pic">
            </div>
            <div class="description_location">
                <div class="description">Cloudy Skies</div>
                <div class="location">Sicklerville, New Jersey </div>
            </div>
            <div class="date">
                <div class="month">may</div>
                <div class="number">21</div>
            </div>
        </div>
        <div class="footer">
            <div class="additional-info">
                <div class="wind">
                    <img src="img/wind.png" alt="wind pic" class="wind-pic">
                    <span class="wind-info">2 mph</span>
                </div>
                <div class="rain">
                    <img src="img/rain.png" alt="rain pic" class="rain-pic">
                    <span class="rain-info">33%</span>
                </div>
                <div class="sun">
                    <img src="img/sun.png" alt="sun pic" class="sun-pic">
                    <span class="sun-info">83%</span>
                </div>
            </div>
            <div class="scroll-dots">
                <img src="img/fill_dot.png" alt="fill dot">
                <img src="img/empty_dot.png" alt="empty dot">
                <img src="img/empty_dot.png" alt="empty dot">
            </div>
        </div>
    </section>
</section>
</body>
</html>
