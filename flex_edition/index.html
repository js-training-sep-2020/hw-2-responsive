<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>New Jersey</title>
</head>
<body>
<div class="container">
    <div class="widget">
        <div class="widget__header">
            <div class="widget__refresh">
                <img src="img/refresh.png" alt="refresh pic">
            </div>
        </div>
        <div class="widget__main">
            <div class="widget__main-pic">
                <img src="img/sun'n_cloud.png" alt="sun and cloud pic">
            </div>
        </div>
        <div class="widget__forecast">
            <div class="widget__info">
                <span class="widget__temperature">79</span>
                <img src="img/degree.png" alt="degree pic">
            </div>
            <div class="widget__description-location">
                <div class="widget__description">Cloudy Skies</div>
                <div class="widget__location">Sicklerville, New Jersey </div>
            </div>
            <div class="widget__date">
                <div class="widget__month">may</div>
                <div class="widget__number">21</div>
            </div>
        </div>
        <div class="widget__footer">
            <div class="widget__additional-info">
                <div class="additional-info__item">
                    <img src="img/wind.png" alt="wind pic" class="wind-pic">
                    <span class="wind-info">2 mph</span>
                </div>
                <div class="additional-info__item">
                    <img src="img/rain.png" alt="rain pic" class="rain-pic">
                    <span class="rain-info">33%</span>
                </div>
                <div class="additional-info__item">
                    <img src="img/sun.png" alt="sun pic" class="sun-pic">
                    <span class="sun-info">83%</span>
                </div>
            </div>
            <div class="widget__scroll-dots">
                <img src="img/fill_dot.png" alt="fill dot">
                <img src="img/empty_dot.png" alt="empty dot">
                <img src="img/empty_dot.png" alt="empty dot">
            </div>
        </div>
    </div>
</div>
</body>
</html>
