<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tokyo</title>
	<link rel="stylesheet" href="style-flex.css">
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="background-image">
		<div class="widget-container">
			<div class="widget-photo">
				<div class="weather-icon">
					<img src="src/img/sun.png">
				</div>
				<div class="widget-photo__info-block type-of-weather">
					<p>Sunny</p>
				</div>
				<div class="widget-photo__info-block city-and-date">
					<p>Tokyo &mdash; Wednesday, July 31</p>
				</div>
			</div>	
			<div class="weather-info">
				<div class="weather-info-container">
					<div class="temperature">
						<p>28 &deg;C</p>
					</div>
					<div class="graph">
						<img src="src/img/graph.png">
					</div>
					<div class="few-days-forecast">
						<div class="one-day-weather">
							<div class="one-day-weather__icon-weekday">
								<img class="one-day-weather__icon" src="src/img/sun-icon.png">
								<p>Thu</p>
							</div>
							<div class="one-day-weather__temperature">
								<p>28 &deg;C</p>
								<p>18 &deg;C</p>
							</div>
						</div>
						<div class="one-day-weather">
							<div class="one-day-weather__icon-weekday">
								<img src="src/img/cloudy_icon.png">
								<p>Fri</p>
							</div>
							<div class="one-day-weather__temperature">
								<p>22 &deg;C</p>
								<p>20 &deg;C</p>
							</div>
						</div>
						<div class="one-day-weather">
							<div class="one-day-weather__icon-weekday">
								<img src="src/img/cloudy_icon.png">
								<p>Sat</p>
							</div>
							<div class="one-day-weather__temperature">
								<p>30 &deg;C</p>
								<p>27 &deg;C</p>
							</div>
						</div>
					</div>
				</div>
			</div> 
		</div>	
	</div>
</body>
</html>
