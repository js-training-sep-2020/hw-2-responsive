<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="widget">
      <div class="widget__container">
        <div class="widget__item widget__item_blue">
          <div class="widget__icon">
            <img src="../../../img/Cloud-rain.png" alt="Cloud with rain">
          </div>
          <div class="widget__weather">
            <span>Chicago / 23°</span>
          </div>
        </div>
        <div class="widget__item widget__item_green">
          <div class="widget__icon">
            <img src="../../../img/Fog.png" alt="Fog">
          </div>
          <div class="widget__weather">
            <span >Seattle / 34°</span>
          </div>
        </div>
        <div class="widget__item widget__item_purple">
          <div class="widget__icon">
            <img src="../../../img/Cloud-sun.png" alt="Cloud with sun">
          </div>
          <div class="widget__weather">
            <span>Brooklyn / 55°</span>
          </div>
        </div>
        <div class="widget__item widget__item_yellow">
          <div class="widget__icon">
            <img src="../../../img/Cloud-sun-snow.png" alt="Cloud with sun and snow">
          </div>
          <div class="widget__weather">
            <span>Portland / 27°</span>
          </div>
        </div>
        <div class="widget__item  widget__item_red">
          <div class="widget__icon widget__icon_small">
            <img src="../../../img/Cloud-wind-moon.png" alt="Cloud with moon and wind">
          </div>
          <ul class="widget__week">
            <li class="widget__day">
              <span class="widget__day-name">mon</span>
              <div class="widget__day-icon">
                <img src="../../../img/Cloud-rain-copy.png" alt="Cloud with rain">
              </div>
              <span class="widget__day-temperature">22°</span>
            </li>
            <li class="widget__day">
              <span class="widget__day-name">tue</span>
              <div  class="widget__day-icon">
                <img src="../../../img/Cloud-rain-copy.png" alt="Cloud with rain">
              </div>
              <span class="widget__day-temperature">19°</span>
            </li>
            <li class="widget__day">
              <span class="widget__day-name">wen</span>
              <div class="widget__day-icon">
                <img src="../../../img/Cloud-copy.png" alt="Cloud">
              </div>
              <span class="widget__day-temperature">18°</span>
            </li>
            <li class="widget__day">
              <span class="widget__day-name">thu</span>
              <div class="widget__day-icon">
                <img src="../../../img/Cloud-sun-copy.png" alt="Cloud with sun">
              </div>
              <span class="widget__day-temperature">14°</span>
            </li>
          </ul>
        </div>
        <div class="widget__item  widget__item_pink">
          <div class="widget__icon">
            <img src="../../../img/Cloud.png" alt="Cloud">
          </div>
          <div class="widget__weather">
              <span>San jose / 47°</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
