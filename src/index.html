<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Jersey Weather Widget</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="visually-hidden">Weather page</h1>
    <section class="widgets">
      <h2 class="visually-hidden">Widgets</h2>
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col col-md-6 col-xl-4">
            <article class="widget">
              <header class="widget__header">
                <button type="button" class="btn widget__refresh-btn">
                  <span class="visually-hidden">refresh</span>
                </button>
              </header>
              <div class="widget__body">
                <p class="widget__degrees">79&deg;</p>
                <div class="widget__info">
                  <p class="widget__description">Cloudy Skies</p>
                  <p class="widget__location">Sicklerville, New&nbsp;Jersey</p>
                </div>
                <div class="widget__date">
                  <p>May</p>
                  <p>21</p>
                </div>
              </div>
              <footer class="widget__footer">
                <ul class="widget__stats">
                  <li class="widget__stats-item widget__stats-item--wind">2 MPH</li>
                  <li class="widget__stats-item widget__stats-item--humidity">33%</li>
                  <li class="widget__stats-item widget__stats-item--sun">83%</li>
                </ul>
                <div class="widget__dots dots">
                  <div class="dots__item dots__item--checked"></div>
                  <div class="dots__item"></div>
                  <div class="dots__item"></div>
                </div>
              </footer>
            </article>
          </div>
          <div class="col col-md-6 col-xl-4 d-none d-md-block">
            <article class="widget">
              <header class="widget__header">
                <button type="button" class="btn widget__refresh-btn">
                  <span class="visually-hidden">refresh</span>
                </button>
              </header>
              <div class="widget__body">
                <p class="widget__degrees">79&deg;</p>
                <div class="widget__info">
                  <p class="widget__description">Cloudy Skies</p>
                  <p class="widget__location">Sicklerville, New&nbsp;Jersey</p>
                </div>
                <div class="widget__date">
                  <p>May</p>
                  <p>21</p>
                </div>
              </div>
              <footer class="widget__footer">
                <ul class="widget__stats">
                  <li class="widget__stats-item widget__stats-item--wind">2 MPH</li>
                  <li class="widget__stats-item widget__stats-item--humidity">33%</li>
                  <li class="widget__stats-item widget__stats-item--sun">83%</li>
                </ul>
                <div class="widget__dots dots">
                  <div class="dots__item dots__item--checked"></div>
                  <div class="dots__item"></div>
                  <div class="dots__item"></div>
                </div>
              </footer>
            </article>
          </div>
          <div class="col col-md-6 col-xl-4 d-none d-md-block">
            <article class="widget">
              <header class="widget__header">
                <button type="button" class="btn widget__refresh-btn">
                  <span class="visually-hidden">refresh</span>
                </button>
              </header>
              <div class="widget__body">
                <p class="widget__degrees">79&deg;</p>
                <div class="widget__info">
                  <p class="widget__description">Cloudy Skies</p>
                  <p class="widget__location">Sicklerville, New&nbsp;Jersey</p>
                </div>
                <div class="widget__date">
                  <p>May</p>
                  <p>21</p>
                </div>
              </div>
              <footer class="widget__footer">
                <ul class="widget__stats">
                  <li class="widget__stats-item widget__stats-item--wind">2 MPH</li>
                  <li class="widget__stats-item widget__stats-item--humidity">33%</li>
                  <li class="widget__stats-item widget__stats-item--sun">83%</li>
                </ul>
                <div class="widget__dots dots">
                  <div class="dots__item dots__item--checked"></div>
                  <div class="dots__item"></div>
                  <div class="dots__item"></div>
                </div>
              </footer>
            </article>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
