<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paris</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../scss/grid.css" />
    <link rel="stylesheet" href="../font/lato_regular.ttf" />
  </head>

  <body>
    <div class="container">
      <div class="main-block">
        <div class="row">
          <div class="col-6">
            <div class="widget">
              <div class="widget__temperature">
                <div class="widget__date">
                  <span class="widget__weekday">Friday </span>
                  <div>
                    <span class="widget__month">August,</span>
                    <span class="widget__today">23rd</span>
                  </div>
                </div>
                <div class="widget__info">
                  <span class="widget__value"> 12°</span>
                  <span class="widget__city"> Paris,France </span>
                  <div>
                    <span class="widget__icon"
                      ><img src="../icons/wind.png" alt="wind"
                    /></span>
                    <span class="widget__speed">14</span>
                    <span class="widget__mph"> mph</span>
                  </div>
                </div>
              </div>

              <div class="widget__weathercast">
                <div class="widget__prev">
                  <div>&#10094;</div>
                </div>

                <div class="widget__days">
                  <div class="widget__day day">
                    <div>
                      <span class="widget__day-name day__name">Monday</span>
                    </div>
                    <span class="widget__day-icon day__icon"
                      ><img src="../icons/rain.png" alt="rain"
                    /></span>
                    <div>
                      <span class="widget__day-value day__value"> 10°</span>
                    </div>
                  </div>

                  <div class="widget__day day">
                    <span class="widget__day-name day__name">Tuesday</span>
                    <span class="widget__day-icon day__icon"
                      ><img src="../icons/cloudy.png" alt="cloudy"
                    /></span>
                    <span class="widget__day-value day__value"> 15° </span>
                  </div>

                  <div class="widget__day day">
                    <span class="widget__day-name day__name">Wednsday</span>
                    <span class="widget__day-icon day__icon"
                      ><img src="../icons/sunny.png" alt="sunny"
                    /></span>
                    <span class="widget__day-value day__value"> 23°</span>
                  </div>

                  <div class="widget__day day">
                    <span class="widget__day-name day__name">Thursday</span>
                    <span class="widget__day-icon day__icon"
                      ><img src="../icons/overcast.png" alt="overcast"
                    /></span>
                    <span class="widget__day-value day__value"> 18°</span>
                  </div>
                </div>

                <div class="widget__next">
                  <div>&#10095;</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
