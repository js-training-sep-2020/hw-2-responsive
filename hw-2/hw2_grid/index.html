<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Jersey</title>
</head>

<body>
    <div class="weather">
        <header class="weather-header">
            <div class="weather-header__item">
                <img src="../images/3.png" alt="weather">
            </div>
            <div class="weather-header__refresh">
                <img src="../images/refresh.png" alt="refresh">
            </div>
        </header>
        <main class="weather-main">
            <div class="weather-main__item">
                <span class="weather-main__degrees">79</span>
                <span class="weather-main__degree-symbol">o</span>
            </div>
            <div class="weather-main__item">
                <h2 class="weather-main__weather">Cloudy Skies</h2>
                <p class="weather-main__location">Sicklerville, New Jersey </p>
            </div>
            <div class="weather-main__item">
                <p class="weather-main__month">MAY</p>
                <p class="weather-main__date">21</p>
            </div>
        </main>
        <footer class="weather-footer">
            <div class=" weather-footer__parameters">
                <div class="weather-footer__item">
                    <img src="../images/wind.png" alt="wind">
                    <p class="weather-footer__text">2 MPH</p>
                </div>
                <div class="weather-footer__item">
                    <img src="../images/rain.png" alt="rain">
                    <p class="weather-footer__text">33%</p>
                </div>
                <div class="weather-footer__item">
                    <img src="../images/sun.png" alt="sun">
                    <p class="weather-footer__text">83%</p>
                </div>
            </div>
            <div class="weather-footer__scroll">
                <div class="weather-footer__point-selected"></div>
                <div class="weather-footer__point"></div>
                <div class="weather-footer__point"></div>
            </div>
        </footer>
    </div>
</body>

</html>
