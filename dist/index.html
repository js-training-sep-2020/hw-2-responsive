<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Paris</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='weather-widget.css'>
</head>

<body>
<main class="page">
  <div class="page__widget-container">

      <div class="weather-widget weather-widget_size_s weather-widget_size_xs weather-widget_size_m">
        <div class="weather-widget__main-info weather-widget__main-info_size_s weather-widget__main-info_size_xs weather-widget__main-info_size_m weather-widget__main-info_size_l">
          <div class="weather-widget__day">
            <div class="weather-widget__day-of-week weather-widget__day-of-week_size_s weather-widget__day-of-week_size_m">Friday</div>
            <div class="weather-widget__date weather-widget__date_size_m">August, 23rd</div>
          </div>
          <div class="weather-widget__space weather-widget__space_big weather-widget__space_small"></div>
          <div class="weather-widget__weather weather-widget__weather_ie-s weather-widget__weather_ie-m">
            <div class="weather-widget__temp weather-widget__temp_size_s weather-widget__temp_size_m">12 °</div>
            <div class="weather-widget__place weather-widget__place_size_s weather-widget__place_size_m">Paris, France</div>
            <div class="weather-widget__wind">
              <div class="weather-widget__wind-icon"></div>
              <span class="weather-widget__wind-speed">14</span>
              <span class="weather-widget__wind-unit">mph</span>
            </div>
          </div>
        </div>

        <div class="weather-widget__carousel weather-widget__carousel_visible">
          <div class="carousel carousel_size_s carousel_size_m carousel_size_l">
          <div class="carousel__nav-arrows carousel__nav-arrows_left"></div>
          <div class="carousel__forecast-container">
            <div class="carousel__daily-forecast">
              <div class="carousel__day-of-week">Monday</div>
              <div class="weather-icon weather-icon_size_s weather-icon__rain carousel__weather-icon"></div>
              <div class="carousel__temperature">10 °</div>
            </div>
            <div class="carousel__divider"></div>
            <div class="carousel__daily-forecast">
              <div class="carousel__day-of-week">Tuesday</div>
              <div class="weather-icon weather-icon_size_s weather-icon__cloudy carousel__weather-icon"></div>
              <div class="carousel__temperature">15 °</div>
            </div>
            <div class="carousel__divider"></div>
            <div class="carousel__daily-forecast">
              <div class="carousel__day-of-week">Wednesday</div>
              <div class="weather-icon weather-icon_size_s weather-icon__sunny carousel__weather-icon"></div>
              <div class="carousel__temperature">23 °</div>
            </div>
            <div class="carousel__divider"></div>
            <div class="carousel__daily-forecast">
              <div class="carousel__day-of-week">Thursday</div>
              <div class="weather-icon weather-icon_size_s weather-icon__overcast carousel__weather-icon"></div>
              <div class="carousel__temperature">18 °</div>
            </div>
          </div>
          <div class="carousel__nav-arrows carousel__nav-arrows_right"></div>
        </div>
        </div>
      </div>

  </div>
</main>


<script src="bundle.js"></script>
</body>
</html>
